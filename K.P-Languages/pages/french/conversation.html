<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Française - K.P Languages</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>K.P Languages</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Accueil</a></li>
                <li><a href="../about.html">À propos</a></li>
                <li><a href="../progress.html">Progrès</a></li>
                <li><a href="index.html">Français</a></li>
            </ul>
            <div class="dark-mode-toggle">
                <label for="dark-mode" title="Basculer en Mode Sombre"><i class="fas fa-moon"></i></label>
                <input type="checkbox" id="dark-mode">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Conversation en Français</h2>
            <p>Pratiquez des conversations réelles avec l'IA.</p>
        </section>

        <section class="content">
            <div class="container">
                <div class="chat-container">
                    <div id="chat-messages">
                        <div class="message ai-message">
                            <p>Bonjour ! Je suis votre assistant de conversation en français. Comment vous appelez-vous ?</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Tapez votre message ici...">
                        <button onclick="sendMessage()">Envoyer</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 K.P Languages. Développé par KING PABLO.</p>
    </footer>

    <script src="../../js/app.js"></script>
    <script src="../../js/conversation.js"></script>
</body>
</html>
