<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversación Española - K.P Languages</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>K.P Languages</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="../about.html">Acerca de</a></li>
                <li><a href="../progress.html">Progreso</a></li>
                <li><a href="index.html">Español</a></li>
            </ul>
            <div class="dark-mode-toggle">
                <label for="dark-mode" title="Cambiar a Modo Oscuro"><i class="fas fa-moon"></i></label>
                <input type="checkbox" id="dark-mode">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Conversación en Español</h2>
            <p>Practica conversaciones reales con IA.</p>
        </section>

        <section class="content">
            <div class="container">
                <div class="chat-container">
                    <div id="chat-messages">
                        <div class="message ai-message">
                            <p>¡Hola! Soy tu asistente de conversación en español. ¿Cómo te llamas?</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
                        <button onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 K.P Languages. Desarrollado por KING PABLO.</p>
    </footer>

    <script src="../../js/app.js"></script>
    <script src="../../js/conversation.js"></script>
</body>
</html>
